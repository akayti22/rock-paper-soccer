<!DOCTYPE html>
<html>

<head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="score">
            <p id="userpoint">0</p>
            <p>-</p>
            <p id="aipoint">0</p>
        </div>
        <img src="./img/vs.png" alt="vs">
        <div class="button-group">
            <button class="ready">START</button>
            <button class="restart">RESTART</button>
        </div>
        <div class="col-1">
            <h1 class="title1"><i>USER</i></h1>
            <div class="img">
                <img src="./img/rock.png" alt="rock" class="img-1" id="rock" />
                <img src="./img/paper.png" alt="paper" class="img-2" id="paper" />
                <img src="./img/scissor.png" alt="scissor" class="img-3" id="scissor" />
            </div>
            <img src="./img/questionmark.png" alt="q" class="question" id="main1">
        </div>
        <div class="col-2">
            <h1 class="title2"><i>AI</i></h1>
            <div class="img">
                <img src="./img/rock.png" alt="rock" class="img-1" id="img-1" />
                <img src="./img/paper.png" alt="paper" class="img-2" id="img-2" />
                <img src="./img/scissor.png" alt="scissor" class="img-3" id="img-3" />
            </div>
            <img src="./img/questionmark.png" alt="q" class="question" id="main2">
        </div>
    </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
